<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
            <br><br>
            <ul class="list-group">
                <!-- ngFor and ngIf cannot be placed on same element together -->
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" *ngFor="let odd of oddNumbers">
                        {{odd}}
                    </li>
                </div>
                <!-- <div *ngIf="!onlyOdd">
                    <li class="list-group-item" *ngFor="let even of evenNumbers">
                        {{even}}
                    </li>
                </div> -->
                <div *appUnless="onlyOdd">
                    <li class="list-group-item" *ngFor="let even of evenNumbers">
                        {{even}}
                    </li>
                </div>
            </ul>
            <ng-template [ngIf]="onlyOdd">
                <p>Only odd</p>
            </ng-template>
        </div>
    </div>
    <p appBasicHighlight>Testing the custom basic highlight directive</p>
    <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Testing the custom basic highlight directive</p>
    <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Default value</p>
    </div>
</div>
